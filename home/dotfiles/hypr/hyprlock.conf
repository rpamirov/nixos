general {
  hide_cursor = true
  grace = 3
}

background {
  monitor =
  path = ~/.config/home-manager/wallpapers/night_mountains.jpg
  blur_passes = 1
  blur_size = 3
  noise = 0.02
  contrast = 0.9
  brightness = 0.8
}

# --- Time ---
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M"
  font_size = 96
  font_family = JetBrainsMono Nerd Font
  color = rgba(236, 239, 244, 1.0)
  position = 0, 80
  halign = center
  valign = center
}

# --- Date ---
label {
  monitor =
  text = cmd[update:60000] date +"%A, %d %B"
  font_size = 22
  font_family = JetBrainsMono Nerd Font
  color = rgba(236, 239, 244, 1.0)
  position = 0, -10
  halign = center
  valign = center
}

# --- Password input ---
input-field {
  monitor =
  size = 260, 48
  outline_thickness = 2
  dots_size = 0.25
  dots_spacing = 0.35
  dots_center = true

  outer_color = rgba(76, 86, 106, 1.0)
  inner_color = rgba(46, 52, 64, 0.8)
  font_color  = rgba(236, 239, 244, 1.0)
  check_color = rgba(163, 190, 140, 1.0)
  fail_color  = rgba(191, 97, 106, 1.0)

  position = 0, -120
  halign = center
  valign = center
}

label {
  monitor =
  text = $LAYOUT 
  font_size = 14
  font_family = JetBrainsMono Nerd Font
  color = rgba(236, 239, 244, 1.0)
  position = 0, -65
  halign = center
  valign = center
}
